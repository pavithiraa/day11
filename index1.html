<!--8.Use the table tag to design given image Click here:-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td{
            border:2px solid red;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>State of health</th>
            <th colspan="2">Fasting Value</th>
            <th>After Remaining </th>
        </tr>
        <tr>
            <td></td>
            <th>Minimum</th>
            <th>Normal</th>
            <th>2hr of Eating</th>
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140 </td>
        </tr>
        <tr>
            <td>Pre-Diabetic</td>
            <td>101</td>
            <td>126</td>
            <td>140-100 </td>
        </tr>
        <tr>
            <td>Diabetic</td>
            <td>more than 160</td>
            <td>not applicable</td>
            <td>more than 200 </td>
        </tr>
        
    </table>
</body>
</html>
